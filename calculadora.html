<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bitcoin</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #161b22; padding: 20px; border-radius: 12px; border: 1px solid #30363d; }
        h2 { margin-top: 0; text-align: center; color: #58a6ff; }
        label { display: block; margin: 10px 0 5px; color: #8b949e; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        
        .dir-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-dir { flex: 1; padding: 10px; background: #21262d; border: 1px solid #30363d; color: #8b949e; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-dir.active.up { background: rgba(46, 160, 67, 0.2); color: #2ea043; border-color: #2ea043; }
        .btn-dir.active.down { background: rgba(218, 54, 51, 0.2); color: #da3633; border-color: #da3633; }

        .result-box { margin-top: 20px; padding: 15px; background: #0d1117; border-radius: 8px; text-align: center; border: 1px solid #30363d; }
        .res-val { font-size: 1.5rem; font-weight: bold; margin: 5px 0; }
        .win { color: #2ea043; } .loss { color: #da3633; }
        
        .btn-back { display: block; width: 100%; text-align: center; margin-top: 20px; color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üßÆ Calculadora</h2>
        
        <div class="dir-row">
            <button class="btn-dir active up" onclick="setDir('UP')">COMPRA</button>
            <button class="btn-dir down" onclick="setDir('DOWN')">VENDA</button>
        </div>

        <label>Investimento ($)</label>
        <input type="number" id="invest" value="100" oninput="calc()">

        <label>Alavancagem (x)</label>
        <input type="number" id="lev" value="1" oninput="calc()">

        <label>Entrada ($)</label>
        <input type="number" id="entry" value="90000" oninput="calc()">

        <label>Sa√≠da ($)</label>
        <input type="number" id="exit" value="91000" oninput="calc()">

        <div class="result-box">
            <div>Resultado Estimado:</div>
            <div id="res-usd" class="res-val">$0.00</div>
            <div id="res-pct" style="font-size: 0.9rem;">0.00%</div>
        </div>

        <a href="index.html" class="btn-back">‚Üê Voltar para o Painel</a>
    </div>

    <script>
        let dir = 'UP';
        function setDir(d) {
            dir = d;
            document.querySelector('.up').className = 'btn-dir up' + (d === 'UP' ? ' active' : '');
            document.querySelector('.down').className = 'btn-dir down' + (d === 'DOWN' ? ' active' : '');
            calc();
        }
        function calc() {
            const invest = parseFloat(document.getElementById('invest').value) || 0;
            const lev = parseFloat(document.getElementById('lev').value) || 1;
            const entry = parseFloat(document.getElementById('entry').value) || 1;
            const exit = parseFloat(document.getElementById('exit').value) || 1;

            let pct = dir === 'UP' ? ((exit - entry)/entry) : ((entry - exit)/entry);
            pct = pct * 100 * lev;
            const total = invest * (pct / 100);

            const elUsd = document.getElementById('res-usd');
            const elPct = document.getElementById('res-pct');
            
            elUsd.innerText = (total >= 0 ? '+' : '') + '$' + total.toFixed(2);
            elPct.innerText = pct.toFixed(2) + '%';
            
            elUsd.className = 'res-val ' + (total >= 0 ? 'win' : 'loss');
            elPct.className = total >= 0 ? 'win' : 'loss';
        }
        calc();
    </script>
</body>
</html>
