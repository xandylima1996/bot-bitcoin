<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bitcoin</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h2 { margin-top: 0; text-align: center; color: #58a6ff; font-size: 1.3rem; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #8b949e; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: monospace;
        }
        input:focus { outline: none; border-color: #58a6ff; }

        /* Bot√µes de Dire√ß√£o */
        .dir-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-dir { 
            flex: 1; padding: 12px; 
            background: #21262d; border: 1px solid #30363d; 
            color: #8b949e; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-dir.active.up { background: rgba(46, 160, 67, 0.2); color: #2ea043; border-color: #2ea043; }
        .btn-dir.active.down { background: rgba(218, 54, 51, 0.2); color: #da3633; border-color: #da3633; }

        /* Resultados */
        .results-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; 
            border-top: 1px solid #30363d; padding-top: 20px;
        }
        .res-box {
            background: #0d1117; padding: 15px; border-radius: 8px; border: 1px solid #30363d; text-align: center;
        }
        .res-label { font-size: 0.75rem; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; }
        .res-val { font-size: 1.2rem; font-weight: bold; }
        .win { color: #2ea043; } .loss { color: #da3633; }

        .btn-back { display: block; width: 100%; text-align: center; margin-top: 20px; color: #58a6ff; text-decoration: none; font-size: 0.9rem; }
        
        .loading-price { font-size: 0.8rem; text-align: center; color: #d29922; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üßÆ Calculadora R√°pida</h2>
        
        <div id="loading" class="loading-price">Buscando pre√ßo atual...</div>

        <div class="dir-row">
            <button class="btn-dir active up" onclick="setDir('UP')">COMPRA (LONG)</button>
            <button class="btn-dir down" onclick="setDir('DOWN')">VENDA (SHORT)</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Investimento ($)</label>
                <input type="number" id="invest" value="100" oninput="calc()">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Alavancagem (x)</label>
                <input type="number" id="lev" value="1" min="1" max="125" oninput="calc()">
            </div>
        </div>

        <div class="form-group">
            <label>Pre√ßo Entrada ($) (Atual)</label>
            <input type="number" id="entry" placeholder="Carregando..." oninput="recalcTargets()">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Alvo / Sa√≠da ($)</label>
                <input type="number" id="target" oninput="calc()">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Stop Loss ($)</label>
                <input type="number" id="stop" oninput="calc()">
            </div>
        </div>

        <!-- Resultados Lado a Lado -->
        <div class="results-grid">
            <div class="res-box" style="border-color: rgba(46, 160, 67, 0.3);">
                <div class="res-label">Se bater no Alvo</div>
                <div id="res-win" class="res-val win">$0.00</div>
                <div id="res-win-pct" style="font-size: 0.8rem; color: #2ea043;">0.00%</div>
            </div>
            <div class="res-box" style="border-color: rgba(218, 54, 51, 0.3);">
                <div class="res-label">Se bater no Stop</div>
                <div id="res-loss" class="res-val loss">-$0.00</div>
                <div id="res-loss-pct" style="font-size: 0.8rem; color: #da3633;">0.00%</div>
            </div>
        </div>

        <a href="index.html" class="btn-back">‚Üê Voltar para o Dashboard</a>
    </div>

    <script>
        let currentPrice = 0;
        let dir = 'UP';

        // 1. Busca o pre√ßo real assim que abre a p√°gina
        async function fetchPrice() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            try {
                const res = await fetch('https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD');
                const data = await res.json();
                currentPrice = data.USD;
                
                document.getElementById('entry').value = currentPrice;
                recalcTargets(); // Preenche Stop e Alvo automaticamente
                loading.style.display = 'none';
            } catch (e) {
                loading.innerText = "Erro ao buscar pre√ßo. Digite manualmente.";
                loading.style.color = "#da3633";
            }
        }

        // 2. Define Stop e Alvo autom√°ticos (Stop 1.5% | Alvo 3%)
        function recalcTargets() {
            const entry = parseFloat(document.getElementById('entry').value) || currentPrice;
            if (!entry) return;

            // Configura√ß√£o Padr√£o do Rob√¥
            const stopPct = 0.015; // 1.5%
            const targetPct = 0.03; // 3.0% (Rela√ß√£o 2:1)

            let stopPrice, targetPrice;

            if (dir === 'UP') {
                stopPrice = entry * (1 - stopPct);
                targetPrice = entry * (1 + targetPct);
            } else {
                stopPrice = entry * (1 + stopPct);
                targetPrice = entry * (1 - targetPct);
            }

            // Preenche os campos (apenas se o usu√°rio n√£o estiver digitando neles)
            // Aqui vamos for√ßar a atualiza√ß√£o para ajudar
            document.getElementById('stop').value = stopPrice.toFixed(2);
            document.getElementById('target').value = targetPrice.toFixed(2);
            
            calc();
        }

        function setDir(d) {
            dir = d;
            document.querySelector('.up').className = 'btn-dir up' + (d === 'UP' ? ' active' : '');
            document.querySelector('.down').className = 'btn-dir down' + (d === 'DOWN' ? ' active' : '');
            recalcTargets(); // Recalcula Stop/Alvo para a nova dire√ß√£o
        }

        function calc() {
            const invest = parseFloat(document.getElementById('invest').value) || 0;
            const lev = parseFloat(document.getElementById('lev').value) || 1;
            const entry = parseFloat(document.getElementById('entry').value);
            const target = parseFloat(document.getElementById('target').value);
            const stop = parseFloat(document.getElementById('stop').value);

            if (!entry || !target || !stop) return;

            // C√°lculo do Lucro (Alvo)
            let winPctRaw = dir === 'UP' ? ((target - entry)/entry) : ((entry - target)/entry);
            let winPct = winPctRaw * 100 * lev;
            let winUsd = invest * (winPct / 100);

            // C√°lculo do Preju√≠zo (Stop)
            let lossPctRaw = dir === 'UP' ? ((stop - entry)/entry) : ((entry - stop)/entry);
            let lossPct = lossPctRaw * 100 * lev;
            let lossUsd = invest * (lossPct / 100);

            // Atualiza UI
            document.getElementById('res-win').innerText = '+$' + winUsd.toFixed(2);
            document.getElementById('res-win-pct').innerText = winPct.toFixed(2) + '%';

            document.getElementById('res-loss').innerText = '-$' + Math.abs(lossUsd).toFixed(2);
            document.getElementById('res-loss-pct').innerText = lossPct.toFixed(2) + '%';
        }

        // Inicia
        fetchPrice();
    </script>
</body>
</html>
