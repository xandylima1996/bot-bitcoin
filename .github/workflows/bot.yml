name: Bitcoin Bot 24/7

on:
  schedule:
    # Roda a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          # VAMOS USAR O 3.10. É a versão "Goldilocks" (nem velha, nem nova demais)
          # Isso resolve 99% dos erros de instalação do pandas_ta
          python-version: '3.10' 

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # Instala ferramentas básicas de compilação para evitar erros
          pip install setuptools wheel
          
          # Instala as libs normais
          pip install ccxt pandas firebase-admin requests
          
          # Instala o pandas_ta direto do desenvolvedor (versão corrigida)
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      - name: Rodar o Robô
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
