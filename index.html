<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Bitcoin Bot VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        /* AJUSTE MOBILE */
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; height: 100dvh; 
        }
        
        /* HEADER */
        header { 
            padding: 15px 20px; background: #161b22; border-bottom: 1px solid #30363d; 
            display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-shrink: 0; 
        }
        h1 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        
        /* BOT√ÉO CALCULADORA */
        .btn-calc {
            background: #238636; color: white; padding: 6px 12px; border-radius: 6px;
            text-decoration: none; font-size: 0.85rem; font-weight: bold; border: 1px solid rgba(240,246,252,0.1);
        }
        .container { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        
        /* GR√ÅFICO */
        #chart-wrapper { position: relative; width: 100%; height: 400px; border-bottom: 1px solid #30363d; flex-shrink: 0; }
        #chart-container { height: 100%; width: 100%; }

        /* TERM√îMETRO */
        #market-status { padding: 10px 15px; background: #161b22; border-bottom: 1px solid #30363d; flex-shrink: 0; }
        .status-title { font-size: 0.85rem; color: #8b949e; margin-bottom: 8px; font-weight: bold; }
        #status-bar-container { width: 100%; height: 15px; background-color: #30363d; border-radius: 8px; overflow: hidden; position: relative; }
        #status-bar-fill { height: 100%; width: 50%; background-color: #2ea043; transition: width 0.5s; border-radius: 8px; }
        #status-bar-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; }

        /* CONTROLES */
        #chart-controls { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 10; background: rgba(13, 17, 23, 0.8); padding: 8px 15px; border-radius: 20px; border: 1px solid #30363d; backdrop-filter: blur(4px); }
        .nav-btn { background: none; border: none; color: #c9d1d9; font-size: 1.2rem; cursor: pointer; }
        #btn-reset { font-size: 0.75rem; font-weight: bold; color: #2ea043; border: 1px solid #238636; padding: 4px 10px; border-radius: 12px; background: rgba(35, 134, 54, 0.1); }

        /* STATS */
        #stats-bar { display: flex; gap: 20px; padding: 15px; background: #0d1117; border-bottom: 1px solid #30363d; font-family: monospace; overflow-x: auto; flex-shrink: 0; min-height: 50px; align-items: center; }
        .stat-box { display: flex; flex-direction: column; min-width: 80px; justify-content: center; }
        .stat-label { font-size: 0.75rem; color: #8b949e; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }
        .win { color: #2ea043; } .loss { color: #da3633; }

        /* TABELA */
        #table-wrapper { padding: 10px; padding-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; color: #8b949e; padding: 8px; border-bottom: 1px solid #30363d; }
        td { padding: 8px; border-bottom: 1px solid #21262d; white-space: nowrap; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.70rem; font-weight: bold; display: inline-block; }
        .bg-green { background: rgba(46, 160, 67, 0.2); color: #2ea043; }
        .bg-red { background: rgba(218, 54, 51, 0.2); color: #da3633; }
        .bg-gray { background: rgba(110, 118, 129, 0.2); color: #8b949e; }
        .bg-yellow { background: rgba(210, 153, 34, 0.2); color: #d29922; }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ BTC Sniper VIP</h1>
        <a href="calculadora.html" class="btn-calc">üßÆ Calc</a>
    </header>

    <div class="container">
        <div id="stats-bar">
            <div class="stat-box"><span class="stat-label">Taxa Acerto</span><span class="stat-val" id="stat-winrate">--%</span></div>
            <div class="stat-box"><span class="stat-label">Trades</span><span class="stat-val" id="stat-total">0</span></div>
            <div class="stat-box"><span class="stat-label">√öltimo</span><span class="stat-val" id="stat-last">--</span></div>
            <div id="connection-status" style="font-size: 0.7rem; color: #8b949e; align-self: center;">Conectando...</div>
        </div>

        <div id="market-status">
            <div class="status-title" id="market-status-title">STATUS: </div>
            <div id="status-bar-container">
                <div id="status-bar-fill"></div>
                <div id="status-bar-text">CARREGANDO...</div>
            </div>
        </div>

        <div id="chart-wrapper">
            <div id="chart-container"></div>
            <div id="chart-controls">
                <button class="nav-btn" id="pan-left">‚¨ÖÔ∏è</button>
                <button class="nav-btn" id="btn-reset">üî¥ AO VIVO</button>
                <button class="nav-btn" id="pan-right">‚û°Ô∏è</button>
            </div>
        </div>

        <div id="table-wrapper">
            <table>
                <thead>
                    <tr><th>Hora</th><th>Tipo</th><th>Entrada</th><th>Alvo</th><th>Stop</th><th>Validade</th><th>Resultado</th></tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAegLQL6VMHwDKeG0yvi5AjhlmcgNHCPN4",
            authDomain: "bitcoin-tracker-4d96c.firebaseapp.com",
            projectId: "bitcoin-tracker-4d96c",
            storageBucket: "bitcoin-tracker-4d96c.firebasestorage.app",
            messagingSenderId: "821670432068",
            appId: "1:821670432068:web:92af69c44d92741c155b11",
            measurementId: "G-WFZVQB3LRN"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            document.getElementById('connection-status').innerText = "‚Ä¢ Online";
            document.getElementById('connection-status').style.color = "#2ea043";
        } catch (e) {
            console.error(e);
            document.getElementById('connection-status').innerText = "‚Ä¢ Offline";
            document.getElementById('connection-status').style.color = "#da3633";
        }

        // --- CHART CONFIG ---
        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), { 
            layout: { textColor: '#d1d4dc', background: { type: 'solid', color: '#0d1117' } },
            grid: { vertLines: { color: '#21262d' }, horzLines: { color: '#21262d' } },
            rightPriceScale: { borderColor: '#30363d' },
            localization: { locale: 'pt-BR', dateFormat: 'dd/MM/yyyy' },
            timeScale: { timeVisible: true, secondsVisible: false, borderColor: '#30363d', rightOffset: 5 }
        });

        const candleSeries = chart.addCandlestickSeries({ upColor: '#2ea043', downColor: '#da3633', borderVisible: false, wickUpColor: '#2ea043', wickDownColor: '#da3633' });
        
        // Indicadores Visuais
        const bbUpper = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.3)', lineWidth: 1 });
        const bbLower = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.3)', lineWidth: 1 });
        // M√©dia Central (Bollinger Basis) - Laranja
        const bbBasis = chart.addLineSeries({ color: 'rgba(210, 153, 34, 0.6)', lineWidth: 1, lineStyle: 2 });
        // NOVA: EMA 200 (Tend√™ncia) - Roxo
        const emaTrend = chart.addLineSeries({ color: '#A371F7', lineWidth: 2 }); 

        // Navega√ß√£o
        document.getElementById('pan-left').addEventListener('click', () => {
            const logicalRange = chart.timeScale().getVisibleLogicalRange();
            if (logicalRange) chart.timeScale().setVisibleLogicalRange({ from: logicalRange.from - 20, to: logicalRange.to - 20 });
        });
        document.getElementById('pan-right').addEventListener('click', () => {
            const logicalRange = chart.timeScale().getVisibleLogicalRange();
            if (logicalRange) chart.timeScale().setVisibleLogicalRange({ from: logicalRange.from + 20, to: logicalRange.to + 20 });
        });
        document.getElementById('btn-reset').addEventListener('click', () => chart.timeScale().scrollToRealTime());

        // --- C√ÅLCULOS T√âCNICOS ---
        function calculateBB(data, period = 20, stdDev = 2) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) { result.push({ time: data[i].time }); continue; }
                let slice = data.slice(i - period + 1, i + 1);
                let sum = slice.reduce((a, b) => a + b.close, 0);
                let mean = sum / period;
                let squaredDiffs = slice.map(x => Math.pow(x.close - mean, 2));
                let std = Math.sqrt(squaredDiffs.reduce((a, b) => a + b, 0) / period);
                result.push({ time: data[i].time, upper: mean + (std * stdDev), lower: mean - (std * stdDev), basis: mean });
            }
            return result;
        }

        function calculateEMA(data, period = 200) {
            let result = [];
            let k = 2 / (period + 1);
            let ema = data[0].close; // seed inicial simples
            for (let i = 0; i < data.length; i++) {
                if (i < period) { 
                    // Simplesmente avan√ßa at√© ter dados suficientes
                    ema = data[i].close; 
                    result.push({ time: data[i].time }); 
                    continue; 
                }
                ema = data[i].close * k + ema * (1 - k);
                result.push({ time: data[i].time, value: ema });
            }
            return result;
        }

        // --- TERM√îMETRO INTELIGENTE ---
        function updateMarketStatus(currentPrice, bbUpper, bbLower, bbBasis, emaTrendVal) {
            const range = bbUpper - bbLower;
            const fill = document.getElementById('status-bar-fill');
            const txt = document.getElementById('status-bar-text');

            if (range === 0) return;

            let position = (currentPrice - bbLower) / range;
            position = Math.max(0, Math.min(1, position));

            let statusText = "NEUTRO";
            let color = "#d29922"; 
            
            // L√≥gica combinada com EMA 200
            const trend = currentPrice > emaTrendVal ? "ALTA (COMPRAS)" : "BAIXA (VENDAS)";
            const distUp = bbUpper - currentPrice;
            const distDown = currentPrice - bbLower;

            if (distUp / range < 0.2) {
                // Perto do topo
                statusText = `üî¥ VENDA (${trend})`;
                color = "#da3633";
            } else if (distDown / range < 0.2) {
                // Perto do fundo
                statusText = `üü¢ COMPRA (${trend})`;
                color = "#238636";
            } else {
                statusText = `üü° NEUTRO - Tend√™ncia: ${trend}`;
            }

            fill.style.width = `${position * 100}%`;
            fill.style.backgroundColor = color;
            txt.innerText = statusText;
        }

        async function loadChartData() {
            try {
                const res = await fetch('https://min-api.cryptocompare.com/data/v2/histominute?fsym=BTC&tsym=USD&limit=2000');
                const json = await res.json();
                const rawData = json.Data.Data;

                const candles = rawData.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));
                candleSeries.setData(candles);
                
                // BB
                const bbData = calculateBB(candles);
                const validBB = bbData.filter(d => d.upper);
                bbUpper.setData(validBB.map(d => ({ time: d.time, value: d.upper })));
                bbLower.setData(validBB.map(d => ({ time: d.time, value: d.lower })));
                bbBasis.setData(validBB.map(d => ({ time: d.time, value: d.basis })));

                // EMA 200
                const emaData = calculateEMA(candles, 200);
                const validEMA = emaData.filter(d => d.value);
                emaTrend.setData(validEMA);

                // Status
                if (rawData.length > 200) {
                    const lastC = rawData[rawData.length - 1];
                    const lastBB = bbData[bbData.length - 1];
                    const lastEMA = emaData[emaData.length - 1];
                    if (lastBB.upper && lastEMA.value) {
                         updateMarketStatus(lastC.close, lastBB.upper, lastBB.lower, lastBB.basis, lastEMA.value);
                    }
                }
            } catch (e) { console.error("Erro gr√°fico", e); }
        }

        async function loadHistory() {
            if (!db) return;
            const q = query(collection(db, "historico_bitcoin"), orderBy("timestamp", "desc"), limit(50));
            try {
                const snapshot = await getDocs(q);
                const tbody = document.getElementById('trade-table');
                tbody.innerHTML = '';
                
                let wins = 0; let total = 0; const newMarkers = []; const now = Date.now();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.action !== 'ENTRY' && data.action !== 'EXIT') return; 

                    const outcome = data.outcome ? data.outcome.toString().toUpperCase().trim() : null;
                    if (outcome === 'WIN' || outcome === 'LOSS') { if(outcome==='WIN') wins++; total++; }

                    const row = document.createElement('tr');
                    const timeStr = new Date(data.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    
                    let tipoBadge = `<span class="badge bg-gray">${data.action}</span>`;
                    if (data.action === 'ENTRY') tipoBadge = data.direction === 'UP' ? `<span class="badge bg-green">COMPRA</span>` : `<span class="badge bg-red">VENDA</span>`;
                    else tipoBadge = `<span class="badge bg-gray">SA√çDA</span>`; 

                    let resultado = '-';
                    const profit = data.profit_pct ? parseFloat(data.profit_pct) : 0;
                    if (outcome === 'WIN') resultado = `<span class="badge bg-green">+${profit.toFixed(2)}%</span>`; 
                    else if (outcome === 'LOSS') resultado = `<span class="badge bg-red">${profit.toFixed(2)}%`;
                    
                    let validadeBadge = '-';
                    if (data.action === 'ENTRY') {
                        const diff = (now - data.timestamp) / 60000;
                        if (diff < 5) validadeBadge = `<span class="badge bg-green">‚ö° IDEAL</span>`;
                        else if (diff < 15) validadeBadge = `<span class="badge bg-yellow">‚ö†Ô∏è ATRASADO</span>`;
                        else validadeBadge = `<span class="badge bg-gray">‚ùå EXPIRADO</span>`;
                    } else validadeBadge = `<span class="badge bg-gray">FECHADO</span>`;

                    row.innerHTML = `<td>${timeStr}</td><td>${tipoBadge}</td><td>$${data.entryPrice?.toFixed(0)||'-'}</td><td style="color:#2ea043">$${data.takeProfit?.toFixed(0)||'-'}</td><td style="color:#da3633">$${data.stopLoss?.toFixed(0)||'-'}</td><td>${validadeBadge}</td><td>${resultado}</td>`;
                    tbody.appendChild(row);

                    if (data.action === 'ENTRY') {
                        newMarkers.push({ time: (data.timestamp / 1000), position: data.direction === 'UP' ? 'belowBar' : 'aboveBar', color: data.direction === 'UP' ? '#2ea043' : '#da3633', shape: data.direction === 'UP' ? 'arrowUp' : 'arrowDown', text: data.direction === 'UP' ? 'B' : 'S' });
                    }
                });
                candleSeries.setMarkers(newMarkers);
                document.getElementById('stat-total').innerText = total;
                if (total > 0) {
                    const wr = (wins / total) * 100;
                    const elWin = document.getElementById('stat-winrate');
                    elWin.innerText = wr.toFixed(0) + '%';
                    elWin.className = 'stat-val ' + (wr >= 50 ? 'win' : 'loss');
                }
            } catch (e) { console.error("Erro hist√≥rico", e); }
        }

        async function start() { await loadChartData(); await loadHistory(); }
        start();
        setInterval(start, 60000); 
        new ResizeObserver(e => { if(e.length) chart.applyOptions({ width: e[0].contentRect.width, height: e[0].contentRect.height }); }).observe(document.getElementById('chart-container'));
    </script>
</body>
</html>
