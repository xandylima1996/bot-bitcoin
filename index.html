<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Bitcoin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: #161b22; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.2rem; }
        .container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        #chart-container { flex: 2; min-height: 400px; position: relative; }
        
        #stats-bar { display: flex; gap: 20px; padding: 10px 20px; background: #161b22; border-bottom: 1px solid #30363d; font-family: monospace; }
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: #8b949e; }
        .stat-val { font-size: 1.2rem; font-weight: bold; }
        .win { color: #2ea043; } .loss { color: #da3633; }

        #table-container { flex: 1; overflow-y: auto; background: #0d1117; padding: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #8b949e; padding: 8px; border-bottom: 1px solid #30363d; position: sticky; top: 0; background: #0d1117; }
        td { padding: 8px; border-bottom: 1px solid #21262d; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .bg-green { background: rgba(46, 160, 67, 0.2); color: #2ea043; }
        .bg-red { background: rgba(218, 54, 51, 0.2); color: #da3633; }
        .bg-gray { background: rgba(110, 118, 129, 0.2); color: #8b949e; }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ BTC/USD - Dashboard</h1>
        <div id="connection-status" style="color: yellow; font-size: 0.8rem;">Conectando...</div>
    </header>

    <div id="stats-bar">
        <div class="stat-box">
            <span class="stat-label">Taxa de Acerto</span>
            <span class="stat-val" id="stat-winrate">--%</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Total Trades</span>
            <span class="stat-val" id="stat-total">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">√öltimo Sinal</span>
            <span class="stat-val" id="stat-last">--</span>
        </div>
    </div>

    <div class="container">
        <div id="chart-container"></div>
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Tipo</th>
                        <th>Entrada</th>
                        <th>Alvo</th>
                        <th>Stop</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // =================================================================
        // üî¥ COLE SUAS CHAVES DO FIREBASE AQUI NOVAMENTE! üî¥
        // =================================================================
        const firebaseConfig = {
             apiKey: "AIzaSy...", // <--- Substitua pelo seu c√≥digo real
             // ... cole o resto aqui
        };
        // =================================================================

        let db;
        try {
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("AIzaSy...")) {
                throw new Error("Chaves ausentes");
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            document.getElementById('connection-status').innerText = "Conectado ao Firebase";
            document.getElementById('connection-status').style.color = "#2ea043";
        } catch (e) {
            console.error(e);
            document.getElementById('connection-status').innerText = "ERRO: Cole as chaves no HTML!";
            document.getElementById('connection-status').style.color = "#da3633";
        }

        // --- CONFIGURA√á√ÉO DO GR√ÅFICO (COM FUSO HOR√ÅRIO BR) ---
        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), { 
            layout: { textColor: '#d1d4dc', background: { type: 'solid', color: '#0d1117' } },
            grid: { vertLines: { color: '#21262d' }, horzLines: { color: '#21262d' } },
            rightPriceScale: { borderColor: '#30363d' },
            // Configura√ß√£o de localidade para o Brasil
            localization: { 
                locale: 'pt-BR', 
                dateFormat: 'dd/MM/yyyy',
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
                borderColor: '#30363d'
            }
        });

        const candleSeries = chart.addCandlestickSeries({ upColor: '#2ea043', downColor: '#da3633', borderVisible: false, wickUpColor: '#2ea043', wickDownColor: '#da3633' });
        const bbUpper = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.5)', lineWidth: 1 });
        const bbLower = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.5)', lineWidth: 1 });
        const bbBasis = chart.addLineSeries({ color: 'rgba(210, 153, 34, 0.5)', lineWidth: 1, lineStyle: 2 });

        function calculateBB(data, period = 20, stdDev = 2) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) { result.push({ time: data[i].time }); continue; }
                let slice = data.slice(i - period + 1, i + 1);
                let sum = slice.reduce((a, b) => a + b.close, 0);
                let mean = sum / period;
                let squaredDiffs = slice.map(x => Math.pow(x.close - mean, 2));
                let std = Math.sqrt(squaredDiffs.reduce((a, b) => a + b, 0) / period);
                result.push({ time: data[i].time, upper: mean + (std * stdDev), lower: mean - (std * stdDev), basis: mean });
            }
            return result;
        }

        async function loadChartData() {
            try {
                const res = await fetch('https://min-api.cryptocompare.com/data/v2/histominute?fsym=BTC&tsym=USD&limit=200');
                const json = await res.json();
                const candles = json.Data.Data.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));
                
                candleSeries.setData(candles);
                const bbData = calculateBB(candles);
                const validBB = bbData.filter(d => d.upper);
                bbUpper.setData(validBB.map(d => ({ time: d.time, value: d.upper })));
                bbLower.setData(validBB.map(d => ({ time: d.time, value: d.lower })));
                bbBasis.setData(validBB.map(d => ({ time: d.time, value: d.basis })));
                return candles;
            } catch (e) {
                console.error("Erro gr√°fico", e);
                return [];
            }
        }

        async function loadHistory() {
            if (!db) return;
            const q = query(collection(db, "historico_bitcoin"), orderBy("timestamp", "desc"), limit(50));
            const snapshot = await getDocs(q);
            
            const tbody = document.getElementById('trade-table');
            tbody.innerHTML = '';
            
            let wins = 0, losses = 0, total = 0;
            const newMarkers = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.action !== 'ENTRY' && data.action !== 'EXIT') return; 

                const row = document.createElement('tr');
                // CORRE√á√ÉO DE HOR√ÅRIO AQUI:
                const date = new Date(data.timestamp);
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                
                let tipoBadge = `<span class="badge bg-gray">${data.action}</span>`;
                if (data.action === 'ENTRY') {
                    tipoBadge = data.direction === 'UP' 
                        ? `<span class="badge bg-green">COMPRA</span>` 
                        : `<span class="badge bg-red">VENDA</span>`;
                } else {
                     tipoBadge = `<span class="badge bg-gray">SA√çDA</span>`;
                }

                let resultado = '-';
                if (data.outcome === 'WIN') { resultado = `<span class="badge bg-green">WIN (${data.profit_pct?.toFixed(2)}%)</span>`; wins++; }
                else if (data.outcome === 'LOSS') { resultado = `<span class="badge bg-red">LOSS (${data.profit_pct?.toFixed(2)}%)</span>`; losses++; }
                
                if (data.outcome === 'WIN' || data.outcome === 'LOSS') total++;
                
                if (total === 1) {
                    const el = document.getElementById('stat-last');
                    el.innerText = data.outcome || 'PENDING';
                    el.className = 'stat-val ' + (data.outcome === 'WIN' ? 'win' : (data.outcome === 'LOSS' ? 'loss' : ''));
                }

                row.innerHTML = `
                    <td style="font-size: 0.8rem">${dateStr} <strong>${timeStr}</strong></td>
                    <td>${tipoBadge}</td>
                    <td>$${data.entryPrice?.toFixed(0) || '-'}</td>
                    <td>$${data.takeProfit?.toFixed(0) || '-'}</td>
                    <td>$${data.stopLoss?.toFixed(0) || '-'}</td>
                    <td>${resultado}</td>
                `;
                tbody.appendChild(row);

                if (data.action === 'ENTRY') {
                    newMarkers.push({
                        time: data.timestamp / 1000,
                        position: data.direction === 'UP' ? 'belowBar' : 'aboveBar',
                        color: data.direction === 'UP' ? '#2ea043' : '#da3633',
                        shape: data.direction === 'UP' ? 'arrowUp' : 'arrowDown',
                        text: data.direction === 'UP' ? 'BUY' : 'SELL'
                    });
                }
            });

            candleSeries.setMarkers(newMarkers);

            document.getElementById('stat-total').innerText = total;
            if (total > 0) {
                const winRate = (wins / total) * 100;
                const el = document.getElementById('stat-winrate');
                el.innerText = winRate.toFixed(0) + '%';
                el.className = 'stat-val ' + (winRate >= 50 ? 'win' : 'loss');
            } else {
                 document.getElementById('stat-winrate').innerText = '--%';
            }
        }

        async function start() {
            await loadChartData();
            await loadHistory();
        }

        start();
        setInterval(start, 60000); 

        new ResizeObserver(entries => {
            if (entries.length === 0) return;
            const newRect = entries[0].contentRect;
            chart.applyOptions({ height: newRect.height, width: newRect.width });
        }).observe(document.getElementById('chart-container'));

    </script>
</body>
</html>
