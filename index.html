<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Bitcoin Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        /* AJUSTE MOBILE: 100dvh e travamento de zoom indesejado */
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh; 
        }
        
        /* HEADER */
        header { 
            padding: 15px 20px; 
            background: #161b22; 
            border-bottom: 1px solid #30363d; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 10px;
            flex-shrink: 0; 
        }
        h1 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        
        /* BOT√ÉO CALCULADORA */
        .btn-calc {
            background: #238636;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid rgba(240,246,252,0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-calc:hover { background: #2ea043; }

        /* LAYOUT CONTAINER */
        .container { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        
        /* CONTAINER DO GR√ÅFICO (POSI√á√ÉO RELATIVA PARA OS BOT√ïES FLUTUAREM) */
        #chart-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }

        #chart-container { 
            height: 100%; 
            width: 100%; 
        }

        /* --- NOVOS BOT√ïES DE NAVEGA√á√ÉO FLUTUANTES --- */
        #chart-controls {
            position: absolute;
            bottom: 15px; /* Fica na parte de baixo do gr√°fico */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(13, 17, 23, 0.8); /* Fundo semi-transparente */
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #30363d;
            backdrop-filter: blur(4px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
            display: flex;
            align-items: center;
        }
        
        .nav-btn:active { transform: scale(0.9); color: #58a6ff; }

        #btn-reset {
            font-size: 0.75rem;
            font-weight: bold;
            color: #2ea043;
            border: 1px solid #238636;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(35, 134, 54, 0.1);
        }

        /* PLACAR (STATS BAR) */
        #stats-bar { 
            display: flex; 
            gap: 20px; 
            padding: 15px 15px; 
            background: #0d1117; 
            border-bottom: 1px solid #30363d; 
            font-family: monospace; 
            overflow-x: auto; 
            flex-shrink: 0; 
            min-height: 50px; 
            align-items: center;
        }
        
        .stat-box { display: flex; flex-direction: column; min-width: 80px; justify-content: center; }
        .stat-label { font-size: 0.75rem; color: #8b949e; margin-bottom: 4px; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }
        .win { color: #2ea043; } .loss { color: #da3633; }

        /* TABELA */
        #table-wrapper { padding: 10px; padding-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; color: #8b949e; padding: 8px; border-bottom: 1px solid #30363d; white-space: nowrap; }
        td { padding: 8px; border-bottom: 1px solid #21262d; vertical-align: middle; white-space: nowrap; }
        
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.70rem; font-weight: bold; display: inline-block; white-space: nowrap; }
        .bg-green { background: rgba(46, 160, 67, 0.2); color: #2ea043; }
        .bg-red { background: rgba(218, 54, 51, 0.2); color: #da3633; }
        .bg-gray { background: rgba(110, 118, 129, 0.2); color: #8b949e; }
        .bg-yellow { background: rgba(210, 153, 34, 0.2); color: #d29922; }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ BTC Bot</h1>
        <a href="calculadora.html" class="btn-calc">üßÆ Calc</a>
    </header>

    <div class="container">
        <div id="stats-bar">
            <div class="stat-box">
                <span class="stat-label">Taxa Acerto</span>
                <span class="stat-val" id="stat-winrate">--%</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Trades</span>
                <span class="stat-val" id="stat-total">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">√öltimo</span>
                <span class="stat-val" id="stat-last">--</span>
            </div>
            <div id="connection-status" style="font-size: 0.7rem; color: #8b949e; align-self: center;">Conectando...</div>
        </div>

        <div id="chart-wrapper">
            <div id="chart-container"></div>
            <div id="chart-controls">
                <button class="nav-btn" id="pan-left">‚¨ÖÔ∏è</button>
                <button class="nav-btn" id="btn-reset">üî¥ AO VIVO</button>
                <button class="nav-btn" id="pan-right">‚û°Ô∏è</button>
            </div>
        </div>

        <div id="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Tipo</th>
                        <th>Entrada</th>
                        <th>Alvo (Sa√≠da)</th>
                        <th>Stop Loss</th>
                        <th>Validade</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="trade-table"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAegLQL6VMHwDKeG0yvi5AjhlmcgNHCPN4",
            authDomain: "bitcoin-tracker-4d96c.firebaseapp.com",
            projectId: "bitcoin-tracker-4d96c",
            storageBucket: "bitcoin-tracker-4d96c.firebasestorage.app",
            messagingSenderId: "821670432068",
            appId: "1:821670432068:web:92af69c44d92741c155b11",
            measurementId: "G-WFZVQB3LRN"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            document.getElementById('connection-status').innerText = "‚Ä¢ Online";
            document.getElementById('connection-status').style.color = "#2ea043";
        } catch (e) {
            console.error(e);
            document.getElementById('connection-status').innerText = "‚Ä¢ Offline";
            document.getElementById('connection-status').style.color = "#da3633";
        }

        // --- CONFIGURA√á√ÉO DO GR√ÅFICO ---
        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), { 
            layout: { textColor: '#d1d4dc', background: { type: 'solid', color: '#0d1117' } },
            grid: { vertLines: { color: '#21262d' }, horzLines: { color: '#21262d' } },
            rightPriceScale: { borderColor: '#30363d' },
            localization: { locale: 'pt-BR', dateFormat: 'dd/MM/yyyy' },
            // IMPORTANTE: vertTouchDrag: false permite rolar a p√°gina tocando no gr√°fico
            handleScroll: { mouseWheel: false, pressedMouseMove: false, vertTouchDrag: false, horzTouchDrag: true },
            handleScale: { axisPressedMouseMove: true, mouseWheel: false, pinch: true }, 
            timeScale: { timeVisible: true, secondsVisible: false, borderColor: '#30363d' }
        });

        const candleSeries = chart.addCandlestickSeries({ upColor: '#2ea043', downColor: '#da3633', borderVisible: false, wickUpColor: '#2ea043', wickDownColor: '#da3633' });
        const bbUpper = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.5)', lineWidth: 1 });
        const bbLower = chart.addLineSeries({ color: 'rgba(56, 139, 253, 0.5)', lineWidth: 1 });
        const bbBasis = chart.addLineSeries({ color: 'rgba(210, 153, 34, 0.5)', lineWidth: 1, lineStyle: 2 });

        // --- L√ìGICA DOS BOT√ïES DE NAVEGA√á√ÉO ---
        document.getElementById('pan-left').addEventListener('click', () => {
            const logicalRange = chart.timeScale().getVisibleLogicalRange();
            if (logicalRange) {
                chart.timeScale().setVisibleLogicalRange({
                    from: logicalRange.from - 10, // Volta 10 candles
                    to: logicalRange.to - 10
                });
            }
        });

        document.getElementById('pan-right').addEventListener('click', () => {
            const logicalRange = chart.timeScale().getVisibleLogicalRange();
            if (logicalRange) {
                chart.timeScale().setVisibleLogicalRange({
                    from: logicalRange.from + 10, // Avan√ßa 10 candles
                    to: logicalRange.to + 10
                });
            }
        });

        document.getElementById('btn-reset').addEventListener('click', () => {
            chart.timeScale().scrollToRealTime(); // Vai para o candle atual
        });

        function calculateBB(data, period = 20, stdDev = 2) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) { result.push({ time: data[i].time }); continue; }
                let slice = data.slice(i - period + 1, i + 1);
                let sum = slice.reduce((a, b) => a + b.close, 0);
                let mean = sum / period;
                let squaredDiffs = slice.map(x => Math.pow(x.close - mean, 2));
                let std = Math.sqrt(squaredDiffs.reduce((a, b) => a + b, 0) / period);
                result.push({ time: data[i].time, upper: mean + (std * stdDev), lower: mean - (std * stdDev), basis: mean });
            }
            return result;
        }

        async function loadChartData() {
            try {
                const res = await fetch('https://min-api.cryptocompare.com/data/v2/histominute?fsym=BTC&tsym=USD&limit=200');
                const json = await res.json();
                const candles = json.Data.Data.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));
                candleSeries.setData(candles);
                const bbData = calculateBB(candles);
                const validBB = bbData.filter(d => d.upper);
                bbUpper.setData(validBB.map(d => ({ time: d.time, value: d.upper })));
                bbLower.setData(validBB.map(d => ({ time: d.time, value: d.lower })));
                bbBasis.setData(validBB.map(d => ({ time: d.time, value: d.basis })));
            } catch (e) { console.error("Erro gr√°fico", e); }
        }

        async function loadHistory() {
            if (!db) return;
            
            const q = query(collection(db, "historico_bitcoin"), orderBy("timestamp", "desc"), limit(50));
            
            try {
                const snapshot = await getDocs(q);
                const tbody = document.getElementById('trade-table');
                tbody.innerHTML = '';
                
                let wins = 0;
                let total_fechados = 0; 
                let total_geral = 0;    
                
                const newMarkers = [];
                const now = Date.now();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.action !== 'ENTRY' && data.action !== 'EXIT') return; 

                    total_geral++;

                    const outcome = data.outcome ? data.outcome.toString().toUpperCase().trim() : null;
                    
                    if (outcome === 'WIN') {
                        wins++;
                        total_fechados++;
                    } else if (outcome === 'LOSS') {
                        total_fechados++;
                    }

                    const row = document.createElement('tr');
                    const date = new Date(data.timestamp);
                    const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    
                    let tipoBadge = `<span class="badge bg-gray">${data.action}</span>`;
                    if (data.action === 'ENTRY') {
                        tipoBadge = data.direction === 'UP' ? `<span class="badge bg-green">COMPRA</span>` : `<span class="badge bg-red">VENDA</span>`;
                    } else { 
                        tipoBadge = `<span class="badge bg-gray">SA√çDA</span>`; 
                    }

                    let resultado = '-';
                    const profit = data.profit_pct ? parseFloat(data.profit_pct) : 0;

                    if (outcome === 'WIN') { 
                        resultado = `<span class="badge bg-green">+${profit.toFixed(2)}%</span>`; 
                    } else if (outcome === 'LOSS') { 
                        resultado = `<span class="badge bg-red">${profit.toFixed(2)}%</span>`; 
                    }
                    
                    let validadeBadge = '-';
                    if (data.action === 'ENTRY') {
                        const diffMinutes = (now - data.timestamp) / (1000 * 60);
                        if (diffMinutes < 5) validadeBadge = `<span class="badge bg-green">‚ö° IDEAL (${Math.floor(diffMinutes)}m)</span>`;
                        else if (diffMinutes < 15) validadeBadge = `<span class="badge bg-yellow">‚ö†Ô∏è ATRASADO (${Math.floor(diffMinutes)}m)</span>`;
                        else validadeBadge = `<span class="badge bg-gray">‚ùå EXPIRADO</span>`;
                    } else {
                        validadeBadge = `<span class="badge bg-gray">FECHADO</span>`;
                    }

                    const entryPriceStr = data.entryPrice ? `$${data.entryPrice.toFixed(0)}` : '-';
                    const alvoStr = (data.action === 'ENTRY' && data.takeProfit) ? `$${data.takeProfit.toFixed(0)}` : '-';
                    const stopStr = (data.action === 'ENTRY' && data.stopLoss) ? `$${data.stopLoss.toFixed(0)}` : '-';

                    if (total_geral === 1) {
                        const elLast = document.getElementById('stat-last');
                        if(outcome === 'WIN' || outcome === 'LOSS') {
                            elLast.innerText = outcome;
                            elLast.className = 'stat-val ' + (outcome === 'WIN' ? 'win' : 'loss');
                        } else {
                            elLast.innerText = 'AGUARDANDO';
                            elLast.className = 'stat-val';
                        }
                    }

                    row.innerHTML = `
                        <td style="font-weight:bold">${timeStr}</td>
                        <td>${tipoBadge}</td>
                        <td>${entryPriceStr}</td>
                        <td style="color: #2ea043">${alvoStr}</td>
                        <td style="color: #da3633">${stopStr}</td>
                        <td>${validadeBadge}</td>
                        <td>${resultado}</td>
                    `;
                    tbody.appendChild(row);

                    if (data.action === 'ENTRY') {
                        newMarkers.push({
                            time: data.timestamp / 1000,
                            position: data.direction === 'UP' ? 'belowBar' : 'aboveBar',
                            color: data.direction === 'UP' ? '#2ea043' : '#da3633',
                            shape: data.direction === 'UP' ? 'arrowUp' : 'arrowDown',
                            text: data.direction === 'UP' ? 'B' : 'S'
                        });
                    }
                });

                candleSeries.setMarkers(newMarkers);
                
                document.getElementById('stat-total').innerText = total_fechados;

                if (total_fechados > 0) {
                    const winRate = (wins / total_fechados) * 100;
                    const elWin = document.getElementById('stat-winrate');
                    elWin.innerText = winRate.toFixed(0) + '%';
                    elWin.className = 'stat-val ' + (winRate >= 50 ? 'win' : 'loss');
                } else { 
                    document.getElementById('stat-winrate').innerText = '--%'; 
                    document.getElementById('stat-winrate').className = 'stat-val';
                }

            } catch (e) {
                console.error("Erro ao carregar hist√≥rico:", e);
            }
        }

        async function start() { await loadChartData(); await loadHistory(); }
        start();
        setInterval(start, 60000); 
        new ResizeObserver(entries => { if (entries.length === 0) return; const newRect = entries[0].contentRect; chart.applyOptions({ height: newRect.height, width: newRect.width }); }).observe(document.getElementById('chart-container'));
    </script>
</body>
</html>
